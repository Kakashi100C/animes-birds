<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - House Animes Birds</title>
    <!--LINK CSS-->
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login">
        <div class="gradient"></div>

        <div class="container">
            <div class="img-container">
                <div class="wrapper-img">
                </div>
            </div>
            <div class="wrapper-form">
                <div class="logo">
                    <img src="img/logo-fênix.png" alt="" class="img-logo">
                    <div class="nome-logo">
                        <p class="nome">Animes<span>Guilds</span></p>
                        <p class="nome-jap">アニメギルド</p>
                    </div>
                </div>
                <h1 class="titulo-login">FAZER LOGIN</h1>
                <form class="form-login">
 
                    <input type="email" name="" id="email" placeholder="Digite o seu email">

                    <input type="password" name="" id="password" placeholder="Digite a sua senha">

                    <button class="entrar">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
